{%extends 'base.html'%}

{%block body_block%}

<h1 class="text-center mb-4">Book Lists</h1>

    <!-- {{data}} -->

    <div class="container mt-5">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="" method="post">
                    {%csrf_token%}
        
                    <div class="d-flex">
                        <input type="text" name="box" class="form-control me-2">
                        <button type="submit" class="btn btn-success">search</button>
                    </div>
        
                </form>


            </div>
            <div class="col-2"></div>
        </div>

    </div>




    <div class="container mt-4">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

                <table class="table table-dark table-striped caption-top">
                    <caption>Book List</caption>

                    <tr>
                        <td>Book</td>
                        <td>Author</td>
                        <td>price</td>
                        <td>Action</td>
                        
                    </tr>

                    {%for book in data%}
                    <tr>
                        <td>{{book.book_name}}</td>
                        <td>{{book.author_name}}</td>
                        <td>{{book.price}}</td>
                        <td>

                            <a href="{%url 'book-details' book.id%}">view</a>
                            <a href="{%url 'book-delete' book.id%}">delete</a>
                            <a href="{%url 'book-edit' book.id%}">change</a>

                        </td>
                        
                    </tr>

                    {%endfor%}

                </table>
            </div>
            <div class="col-2"></div>
        </div>


    </div>

{%endblock%}
